<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <div class="background-image">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="content">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                </h2>
                <h2>You know you want to.</h2>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <form action="">
                    <fieldset class="name">
                        <div class="field">
                            <label for="first_name">first_name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="field">
                            <label for="last_name">last_name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>

                    </fieldset>

                    <fieldset class="contact">
                        <div class="field">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="field">
                            <label for="telephone">telephone</label>
                            <input type="tel" name="telephone" id="telephone">
                        </div>
                    </fieldset>

                    <fieldset class="password">
                        <div class="field">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="field">
                            <label for="password_confirm">Confirm password</label>
                            <input type="password" name="password_confirm" id="password_confirm">
                        </div>

                    </fieldset>

                </form>

            </div>
            <div class="login">
                <button>Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
