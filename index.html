<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Signup</title>
</head>
<body>
    <div id="container">
        <div id="background-image">
            <div id="logo-container">
                <img src="img/odin-lined.png" alt="" class="logo-img">
                <h1 class="odin">ODIN</h1>
            </div>
        </div>
        <div id="content">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                </p>
                <p>You know you want to.</hp>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <form action="" id="signup">
                    <fieldset class="name">
                        <div class="field">
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="field">
                            <label for="last_name">Last name</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </fieldset>

                    <fieldset class="contact">
                        <div class="field">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="field">
                            <label for="telephone">telephone</label>
                            <input type="tel" name="telephone" id="telephone" required>
                        </div>
                    </fieldset>

                    <fieldset class="password">
                        <div class="field">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="field">
                            <label for="password_confirm">Confirm password</label>
                            <input type="password" name="password_confirm" id="password_confirm" required>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="login">
                <button type="submit" form="signup">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
